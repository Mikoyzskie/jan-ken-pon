<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <title>Jan-Ken-Pon</title>
</head>
<body>
  <main class="container">
    <div class="header">
      <img src="./assets/images/logo-bonus.svg" alt="Logo" class="header__logo">
      <div class="header__score">
        <span class="score__title">SCORE</span>
        <span class="score__count">0</span>
      </div>
    </div>
    <div class="steps">
      <img src="./assets/images/bg-pentagon.svg" alt="Pentagon Placeholder" class="pentagon__placeholder">
      <button class="circle circle__scissor" onclick="PickStep('scissors')" onmouseover="PlaySound('scissorSound')" onmouseout="StopSound('scissorSound')">
        <img src="./assets/images/icon-scissors.svg" alt="Scissors" class="circle__icon">
      </button>
      <button class="circle circle__spock" onclick="PickStep('spock')" 
      onmouseover="PlaySound('spockSound')" onmouseout="StopSound('spockSound')"
      >
        <img src="./assets/images/icon-spock.svg" alt="Scissors" class="circle__icon">
      </button>
      <button class="circle circle__lizard" onclick="PickStep('lizard')" 
        onmouseover="PlaySound('lizardSound')" onmouseout="StopSound('lizardSound')"
      >
        <img src="./assets/images/icon-lizard.svg" class="circle__icon">
      </button>
      <button class="circle circle__rock" onclick="PickStep('rock')" 
        onmouseover="PlaySound('rockSound')" onmouseout="StopSound('rockSound')"
      >
        <img src="./assets/images/icon-rock.svg" class="circle__icon">
      </button>
      <button class="circle circle__paper" onclick="PickStep('paper')" 
        onmouseover="PlaySound('paperSound')" onmouseout="StopSound('paperSound')"
      >
        <img src="./assets/images/icon-paper.svg" class="circle__icon">
      </button>
    </div>
    <div class="fight hidden">
      <div class="fight__left">
        <div class="step__picked">
        </div>
        <span>YOU PICKED</span>
      </div>
      <div class="fight__right">
        <div class="right__picked">

        </div>
        <span>THE HOUSE PICKED</span>
      </div>
    </div>
    <button popovertarget="rules-popover" class="button rules__btn">RULES</button>
    <div popover id="rules-popover" class="popover">
      <div  class="popover__wrapper">
        <div class="popover__header">
          <span class="header__title">RULES</span>
          <button popovertarget="rules-popover" class="button popover__close">
            <img src="./assets/images/icon-close.svg" alt="Icon Close">
          </button>
        </div>
        <img src="./assets/images/image-rules-bonus.svg" alt="Rule Image">
        <button popovertarget="rules-popover" class="button popover__close-mobile">
          <img src="./assets/images/icon-close.svg" alt="Icon Close">
        </button>
      </div>
    </div>
  </main>
  
  <audio id='scissorSound' src='./assets/sounds/scissor.mp3' />
  <audio id='spockSound' src='./assets/sounds/spock.mp3'/>
  <audio id='lizardSound' src='./assets/sounds/lizard.mp3'/>
  <audio id='rockSound' src='./assets/sounds/rock.mp3'/>
  <audio id='paperSound' src='./assets/sounds/paper.mp3'/>
  <script src="index.js"></script>
</body>
</html>
